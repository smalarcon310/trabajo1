<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Sistemas</title>
    <script src="codigo.js"></script>
    <style>
        h1 {
            margin: 10px;
            background-color: #10338f;
            padding: 10px;
            text-align: center;
            color: white;
        }
        h3 {
            margin: 5px;
            background-color: #72808a;
            font-weight: bold;
            font-size: 25px;
            padding: 5px;
            color: white;
        }
        h6 {
            margin: 10px;
            font-weight: bold;
            font-size: 20px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        input[type="submit"] {
            background-color: #10338f;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px;
        }
        input[type="submit"]:hover {
            opacity: 0.8;
        }
        input[type="text"] {
            padding: 5px;
            font-size: 16px;
            margin: 5px;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>CONVERTIDOR</h1>

<h3>Ingrese valor</h3>
<h6>Letra a números</h6>
<input id="letra" type="text">
<input type="submit" onclick="ejecutar()" value="Calcular">
<input type="submit" onclick="limpiar('letra', 'texto1')" value="Borrar">
<p id="texto1"></p>

<h3>Ingrese valor</h3>
<h6>Número a letra</h6>
<input id="binario" type="text">
<input type="submit" onclick="ejecutar1()" value="Calcular">
<input type="submit" onclick="limpiar('binario', 'texto2')" value="Borrar">
<p id="texto2"></p>

<script>
    function limpiar(campo, resultado) {
        document.getElementById(campo).value = "";
        document.getElementById(resultado).innerText = "";
    }
</script>
</body>
</html>
